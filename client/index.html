<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouBudget</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Load Chart.js from the JSDelivr CDN for bar graph plotting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="js/script.js" type="module" defer></script>
    <script src="js/tables.js" type="module" defer></script>
    <script src="js/utils.js" type="module" defer></script>
</head>
    <body>
        <!-- Header -->
        <header>
            <a href="index.html">
                <div class="program-title"><span>You</span>Budget</div>
            </a>
            <a class="learn-more-link" href="https://safa.ontariotechu.ca/resources/budgeting.php" target="_blank">
                <button>Learn More</button>
            </a>
        </header>

        <!-- Main -->
        <main>
            <div class="main-grid">
                <div>
                    <div class="program-title">YouBudget</div>
                    <div class="program-heading">Input your <span>income</span> and <span>expenses</span>.</div>

                    <!-- Tables -->
                    <div class="tables-container">
                        <div class="income-table-container">
                            <h2>Income</h2>
                            <table id="incomeTable">
                                <thead>
                                <tr>
                                    <th>Month</th>
                                    <th>Type</th>
                                    <th>Total ($)</th>
                                    <th><button id="addIncomeRowButton">Add Row</button></th>
                                </tr>
                                </thead>
                                <tbody id="incomeTableBody">
                                    <!-- Dynamically populated rows for income -->
                                </tbody>
                            </table>
                        </div>
                        <div class="expenses-table-container">
                            <h2>Expenses</h2>
                            <table id="expensesTable">
                                <thead>
                                <tr>
                                    <th>Month</th>
                                    <th>Type</th>
                                    <th>Total ($)</th>
                                    <th><button id="addExpensesRowButton">Add Row</button></th>
                                </tr>
                                </thead>
                                <tbody id="expensesTableBody">
                                    <!-- Dynamically populated rows for expenses -->
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <button id="submitButton">Submit</button>
                            <button id="clearIncomeTableButton">Clear Income</button>
                            <button id="clearExpensesTableButton">Clear Expenses</button>
                        </div>
                    </div>
                </div>
                <div>
                    <!-- Graph -->
                    <div class="graph-container">
                        <h2>Financial Summary</h2>
                        <div class="graph-container-summary">
                            <p id="incomeTotal"></p>
                            <p id="expenseTotal"></p>
                            <p id="statusMessage"></p>
                            <canvas id="barGraph"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <div class="program-title"><span>You</span>Budget</div>
            <p>Here to help <span>you budget</span> to achieve your financial goals.</p>
        </footer>
    </body>
</html>
